<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydroTrack - Controle de √Ågua</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2980b9;
            --success: #2ecc71;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --text: #ecf0f1;
            --bg: #34495e;
            --card: #2c3e50;
            --shadow: rgba(0, 0, 0, 0.3);
            --light-bg: #f5f6f5;
            --light-text: #2c3e50;
            --light-card: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            --bg: var(--light-bg);
            --text: var(--light-text);
            --card: var(--light-card);
            --shadow: rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary);
            margin: 0;
        }

        .toggle-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .toggle-btn:hover {
            background-color: var(--secondary);
        }

        .card {
            background-color: var(--card);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px var(--shadow);
            transition: background-color 0.3s;
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            height: 30px;
            background-color: var(--dark);
            border-radius: 15px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .stat {
            text-align: center;
            flex: 1;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
        }

        .water-input {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        input, select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--dark);
            background-color: var(--bg);
            color: var(--text);
            flex: 1;
            transition: background-color 0.3s, color 0.3s;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--secondary);
        }

        .quick-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .quick-btn {
            flex: 1;
            padding: 10px;
            background-color: var(--dark);
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .quick-btn:hover {
            background-color: var(--primary);
        }

        .chart-container {
            height: 300px;
            margin-top: 20px;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: var(--dark);
            text-align: center;
            transition: background-color 0.3s;
            opacity: 1;
            transition: opacity 0.5s;
        }

        .message.hidden {
            opacity: 0;
        }

        .positive {
            border-left: 5px solid var(--success);
        }

        .negative {
            border-left: 5px solid var(--danger);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üíß HydroTrack</h1>
            <button class="toggle-btn" id="theme-toggle" aria-label="Alternar entre modo claro e escuro">Modo Claro</button>
        </header>

        <div class="card">
            <h2>Seu Progresso Hoje</h2>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="water-progress">0%</div>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="today-consumption">0 ml</div>
                    <div>Consumido</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="today-goal">2000 ml</div>
                    <div>Meta</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="today-remaining">2000 ml</div>
                    <div>Faltando</div>
                </div>
            </div>

            <div class="water-input">
                <input type="number" id="water-amount" min="1" value="200" placeholder="Quantidade" aria-label="Quantidade de √°gua">
                <select id="water-unit" aria-label="Unidade de medida">
                    <option value="ml">ml</option>
                    <option value="copos">copos (200ml)</option>
                    <option value="garrafas">garrafas (500ml)</option>
                </select>
                <button id="add-water-btn" aria-label="Adicionar √°gua">+</button>
            </div>

            <div class="quick-actions">
                <div class="quick-btn" data-amount="200" role="button" tabindex="0" aria-label="Adicionar 200ml">
                    <div>Copo (200ml)</div>
                </div>
                <div class="quick-btn" data-amount="300" role="button" tabindex="0" aria-label="Adicionar 300ml">
                    <div>Garrafa (300ml)</div>
                </div>
                <div class="quick-btn" data-amount="500" role="button" tabindex="0" aria-label="Adicionar 500ml">
                    <div>Garrafa (500ml)</div>
                </div>
            </div>

            <div id="message-container"></div>
        </div>

        <div class="card">
            <h2>Seu Consumo Semanal</h2>
            <div class="chart-container">
                <canvas id="weekly-chart"></canvas>
            </div>
        </div>

        <div class="card">
            <h2>Configura√ß√µes</h2>
            <div style="margin-bottom: 15px;">
                <label for="daily-goal">Meta di√°ria (ml):</label>
                <input type="number" id="daily-goal" min="500" max="10000" value="2000" style="width: 100%; margin-top: 5px;" aria-label="Meta di√°ria de consumo de √°gua">
            </div>
            <button id="save-settings-btn" style="width: 100%;" aria-label="Salvar configura√ß√µes">Salvar Configura√ß√µes</button>
        </div>
    </div>

    <script>
        // Configura√ß√µes
        const settings = {
            dailyGoal: 2000,
            darkMode: true
        };

        // Dados
        let waterData = {
            today: {
                date: new Date().toLocaleDateString('pt-BR'),
                amount: 0,
                entries: []
            },
            history: []
        };

        // Gr√°ficos
        let weeklyChart;

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            setupEventListeners();
            updateUI();
            renderChart();
        });

        // Carrega dados do localStorage
        function loadData() {
            const savedSettings = localStorage.getItem('hydroTrackSettings');
            if (savedSettings) {
                Object.assign(settings, JSON.parse(savedSettings));
                document.getElementById('daily-goal').value = settings.dailyGoal;
                
                if (!settings.darkMode) {
                    toggleTheme();
                }
            }
            
            const savedWaterData = localStorage.getItem('hydroTrackData');
            if (savedWaterData) {
                const parsedData = JSON.parse(savedWaterData);
                
                if (parsedData.today && parsedData.history) {
                    waterData = parsedData;
                    
                    const today = new Date().toLocaleDateString('pt-BR');
                    if (waterData.today.date !== today) {
                        if (waterData.today.amount > 0) {
                            waterData.history.push(waterData.today);
                        }
                        
                        waterData.today = {
                            date: today,
                            amount: 0,
                            entries: []
                        };
                        
                        // Limitar hist√≥rico a 30 dias
                        waterData.history = waterData.history.slice(-30);
                        saveData();
                    }
                }
            }
        }

        // Salva dados no localStorage
        function saveData() {
            localStorage.setItem('hydroTrackSettings', JSON.stringify(settings));
            localStorage.setItem('hydroTrackData', JSON.stringify(waterData));
        }

        // Configura eventos
        function setupEventListeners() {
            document.getElementById('add-water-btn').addEventListener('click', addWaterFromInput);
            
            document.querySelectorAll('.quick-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const amount = parseInt(btn.getAttribute('data-amount'));
                    addWater(amount);
                });
                btn.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        const amount = parseInt(btn.getAttribute('data-amount'));
                        addWater(amount);
                    }
                });
            });
            
            document.getElementById('save-settings-btn').addEventListener('click', saveSettings);
            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
            
            document.getElementById('water-amount').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addWaterFromInput();
                }
            });
        }

        // Adiciona √°gua a partir do input
        function addWaterFromInput() {
            const amountInput = document.getElementById('water-amount');
            const amount = parseInt(amountInput.value);
            const unit = document.getElementById('water-unit').value;
            
            if (isNaN(amount) || amount <= 0) {
                showMessage("Digite uma quantidade v√°lida!", "negative");
                return;
            }
            
            let mlAmount;
            switch (unit) {
                case 'copos':
                    mlAmount = amount * 200;
                    break;
                case 'garrafas':
                    mlAmount = amount * 500;
                    break;
                default:
                    mlAmount = amount;
            }
            
            addWater(mlAmount);
            amountInput.value = '200';
        }

        // Adiciona √°gua ao registro
        function addWater(amount) {
            waterData.today.amount += amount;
            waterData.today.entries.push({
                time: new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'}),
                amount: amount
            });
            
            saveData();
            updateUI();
            renderChart();
            showMotivationalMessage();
        }

        // Atualiza a interface
        function updateUI() {
            const percentage = Math.min(Math.round((waterData.today.amount / settings.dailyGoal) * 100), 100);
            
            document.getElementById('water-progress').style.width = `${percentage}%`;
            document.getElementById('water-progress').textContent = `${percentage}%`;
            document.getElementById('today-consumption').textContent = `${waterData.today.amount} ml`;
            document.getElementById('today-goal').textContent = `${settings.dailyGoal} ml`;
            
            const remaining = Math.max(settings.dailyGoal - waterData.today.amount, 0);
            const exceeded = Math.max(waterData.today.amount - settings.dailyGoal, 0);
            
            if (exceeded > 0) {
                document.getElementById('today-remaining').textContent = `+${exceeded} ml`;
                document.getElementById('today-remaining').style.color = 'var(--success)';
            } else {
                document.getElementById('today-remaining').textContent = `${remaining} ml`;
                document.getElementById('today-remaining').style.color = 'var(--primary)';
            }
        }

        // Renderiza o gr√°fico
        function renderChart() {
            const ctx = document.getElementById('weekly-chart').getContext('2d');
            
            const days = [];
            const labels = [];
            
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                const dateStr = date.toLocaleDateString('pt-BR');
                
                labels.push(date.toLocaleDateString('pt-BR', {weekday: 'short'}));
                
                if (dateStr === waterData.today.date) {
                    days.push(waterData.today.amount);
                } else {
                    const dayData = waterData.history.find(d => d.date === dateStr);
                    days.push(dayData ? dayData.amount : 0);
                }
            }
            
            if (weeklyChart) {
                weeklyChart.destroy();
            }
            
            weeklyChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Consumo de √Ågua (ml)',
                        data: days,
                        backgroundColor: days.map(amount => 
                            amount >= settings.dailyGoal ? 'var(--success)' : 
                            'var(--primary)'
                        ),
                        borderColor: settings.darkMode ? 'var(--dark)' : 'var(--light-bg)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: settings.dailyGoal * 1.5,
                            grid: {
                                color: settings.darkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                color: settings.darkMode ? 'var(--text)' : 'var(--light-text)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: settings.darkMode ? 'var(--text)' : 'var(--light-text)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        // Mostra mensagem motivacional
        function showMotivationalMessage() {
            const percentage = waterData.today.amount / settings.dailyGoal;
            const container = document.getElementById('message-container');
            
            let message = '';
            let type = '';
            
            if (percentage >= 1) {
                message = 'Parab√©ns! Voc√™ atingiu sua meta di√°ria! üéâ';
                type = 'positive';
            } else if (percentage >= 0.5) {
                message = 'Continue assim! Falta pouco para sua meta! üí™';
                type = '';
            } else if (waterData.today.amount > 0) {
                message = 'Voc√™ pode melhorar! Beba mais √°gua! üíß';
                type = 'negative';
            } else {
                message = 'Comece agora a registrar sua √°gua! ‚è∞';
                type = 'negative';
            }
            
            showMessage(message, type);
        }

        // Salva configura√ß√µes
        function saveSettings() {
            const newGoal = parseInt(document.getElementById('daily-goal').value);
            
            if (isNaN(newGoal) || newGoal < 500 || newGoal > 10000) {
                showMessage("Meta inv√°lida! Insira um valor entre 500 e 10000 ml.", "negative");
                return;
            }
            
            settings.dailyGoal = newGoal;
            saveData();
            updateUI();
            renderChart();
            
            showMessage("Configura√ß√µes salvas!", "positive");
        }

        // Alterna tema
        function toggleTheme() {
            settings.darkMode = !settings.darkMode;
            document.body.classList.toggle('light-mode');
            
            document.getElementById('theme-toggle').textContent = settings.darkMode ? 'Modo Claro' : 'Modo Escuro';
            
            // Atualizar cores dos inputs para corresponder ao tema
            document.querySelectorAll('input, select').forEach(el => {
                el.style.backgroundColor = settings.darkMode ? 'var(--bg)' : 'var(--light-bg)';
                el.style.color = settings.darkMode ? 'var(--text)' : 'var(--light-text)';
                el.style.borderColor = settings.darkMode ? 'var(--dark)' : 'var(--light-text)';
            });
            
            saveData();
            renderChart(); // Atualiza as cores do gr√°fico
        }

        // Mostra mensagem
        function showMessage(text, type) {
            const container = document.getElementById('message-container');
            container.innerHTML = `
                <div class="message ${type}">
                    ${text}
                </div>
            `;
            
            // Remove a mensagem ap√≥s 3 segundos
            setTimeout(() => {
                const message = container.querySelector('.message');
                if (message) {
                    message.classList.add('hidden');
                    setTimeout(() => {
                        container.innerHTML = '';
                    }, 500);
                }
            }, 3000);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hidrata+ Quest</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .tracker {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      margin-bottom: 40px;
    }

    input {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 80px;
    }

    button {
      background: #00c9a7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00b495;
    }

    .stats {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    canvas {
      border: 2px solid #333;
      margin-top: 20px;
      background: #fff;
    }

    .lives {
      font-weight: bold;
      margin-top: 10px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Hidrata+ Quest üíßüßÄ</h1>
  <div class="tracker">
    <div>
      <label for="copos">Copos por dia:</label>
      <input type="number" id="copos" value="8">
      <label for="ml">ML por copo:</label>
      <input type="number" id="ml" value="250">
    </div>
    <button onclick="beberAgua()">Beber √Ågua üí¶</button>
    <div class="stats" id="status"></div>
  </div>
  <canvas id="gameCanvas" width="500" height="200"></canvas>
  <div class="lives" id="vidas"></div>

  <script>
    const statusEl = document.getElementById('status');
    const vidasEl = document.getElementById('vidas');
    let vidas = 0;
    let aguaHoje = 0;
    let coposHoje = 0;
    const hoje = new Date().toLocaleDateString();

    const dados = JSON.parse(localStorage.getItem('hidratacao')) || {};
    if (!dados[hoje]) dados[hoje] = { agua: 0, copos: 0, pontos: 0 };

    function beberAgua() {
      const copos = parseInt(document.getElementById('copos').value);
      const ml = parseInt(document.getElementById('ml').value);
      dados[hoje].agua += ml;
      dados[hoje].copos++;
      dados[hoje].pontos++;
      vidas++;
      localStorage.setItem('hidratacao', JSON.stringify(dados));
      atualizarStatus();
    }

    function atualizarStatus() {
      statusEl.innerHTML = `Hoje: ${dados[hoje].copos} copos (${dados[hoje].agua / 1000} L)<br>Total de pontos: ${Object.values(dados).reduce((a,b)=>a+b.pontos,0)}`;
      vidasEl.innerHTML = `Vidas: ${vidas}`;
    }

    atualizarStatus();

    // JOGO
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let rato = { x: 50, y: 150, w: 30, h: 30, vy: 0, jumping: false };
    let chao = 170;
    let obstaculo = { x: 500, y: 150, w: 20, h: 40 };
    let pontos = 0;
    let gameOver = false;

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Desenha rato
      ctx.fillStyle = "#444";
      ctx.fillRect(rato.x, rato.y, rato.w, rato.h);

      // Gravetos
      ctx.fillStyle = "#c0392b";
      ctx.fillRect(obstaculo.x, obstaculo.y, obstaculo.w, obstaculo.h);

      obstaculo.x -= 4;
      if (obstaculo.x < -20) {
        obstaculo.x = canvas.width + Math.random() * 100;
        pontos++;
      }

      // Gravidade
      rato.vy += 1.5;
      rato.y += rato.vy;

      if (rato.y > chao) {
        rato.y = chao;
        rato.vy = 0;
        rato.jumping = false;
      }

      // Colis√£o
      if (
        rato.x < obstaculo.x + obstaculo.w &&
        rato.x + rato.w > obstaculo.x &&
        rato.y < obstaculo.y + obstaculo.h &&
        rato.y + rato.h > obstaculo.y
      ) {
        if (vidas > 0) {
          vidas--;
          obstaculo.x = canvas.width + 100;
        } else {
          gameOver = true;
        }
      }

      vidasEl.innerHTML = `Vidas: ${vidas}`;
      if (!gameOver) requestAnimationFrame(loop);
      else ctx.fillText("Game Over", 200, 100);
    }

    document.addEventListener("keydown", function (e) {
      if (e.code === "Space" && !rato.jumping) {
        rato.vy = -20;
        rato.jumping = true;
      }
    });

    loop();
  </script>
</body>
</html>

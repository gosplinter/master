<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>AQUA+ üíß</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #0077c2;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .progress-bar {
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin: 1rem 0;
    }
    .progress-fill {
      height: 100%;
      background: #00bcd4;
      width: 0%;
      transition: width 0.5s;
    }
    button {
      background: #00bcd4;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 1rem;
      font-size: 1.2rem;
      width: 100%;
      cursor: pointer;
      margin: 1rem 0;
    }
    .motivacao {
      font-style: italic;
      font-size: 1rem;
      margin: 1rem 0;
      color: #555;
    }
    input {
      width: 60px;
      text-align: center;
      font-size: 1rem;
    }
    .historico {
      font-size: 0.9rem;
      color: #555;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AQUA+ üíß</h1>
    <p>Sua hidrata√ß√£o, sua energia!</p>

    <p>üßç‚Äç‚ôÇÔ∏è Hoje voc√™ bebeu: <span id="copos">0</span> / <span id="meta">8</span> copos</p>
    <div class="progress-bar">
      <div class="progress-fill" id="barra"></div>
    </div>

    <div class="motivacao" id="motivacao">Vamos come√ßar bem o dia! üåû</div>

    <button onclick="beberAgua()">Bebi um copo üíß</button>

    <label>Meta di√°ria: <input type="number" id="metaInput" value="8" min="1" onchange="alterarMeta()" /> copos</label>

    <div class="historico">
      <p>üìÖ √öltimos dias: <span id="historicoTexto">Seg: -, Ter: -, Qua: -</span></p>
    </div>
  </div>

  <audio id="alarme" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    const frases = [
      "A √°gua √© o combust√≠vel da sua mente üí°",
      "Cada copo te deixa mais forte üí™",
      "Seu corpo agradece! üíß",
      "Beba √°gua e flores√ßa üå∏",
      "Cuidar de si √© um ato de amor üíô",
      "Voc√™ est√° indo muito bem üëè",
      "Um gole de cada vez ü•§",
      "Sua energia est√° subindo ‚ö°",
    ];

    let copos = parseInt(localStorage.getItem("copos")) || 0;
    let meta = parseInt(localStorage.getItem("meta")) || 8;
    let historico = JSON.parse(localStorage.getItem("historico")) || [];
    const hoje = new Date().toDateString();
    const ultimoDia = localStorage.getItem("ultimoDia");

    // Reset di√°rio
    if (ultimoDia !== hoje) {
      if (ultimoDia && !isNaN(copos)) {
        historico.unshift(copos);
        if (historico.length > 7) historico.pop();
        localStorage.setItem("historico", JSON.stringify(historico));
      }
      copos = 0;
      localStorage.setItem("copos", 0);
      localStorage.setItem("ultimoDia", hoje);
    }

    function atualizarTela() {
      document.getElementById("copos").textContent = copos;
      document.getElementById("meta").textContent = meta;
      document.getElementById("metaInput").value = meta;
      const progresso = Math.min(100, (copos / meta) * 100);
      document.getElementById("barra").style.width = `${progresso}%`;
      document.getElementById("motivacao").textContent = frases[Math.floor(Math.random() * frases.length)];
      atualizarHistorico();
    }

    function beberAgua() {
      copos++;
      localStorage.setItem("copos", copos);
      atualizarTela();
      if (copos >= meta) {
        alert("üéâ Parab√©ns! Voc√™ atingiu sua meta de hidrata√ß√£o hoje!");
      }
    }

    function alterarMeta() {
      meta = parseInt(document.getElementById("metaInput").value);
      localStorage.setItem("meta", meta);
      atualizarTela();
    }

    function atualizarHistorico() {
      const dias = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b'];
      const hojeIndex = new Date().getDay();
      const texto = historico.map((h, i) => {
        const dia = dias[(hojeIndex - i - 1 + 7) % 7];
        return `${dia}: ${h}`;
      }).join(', ');
      document.getElementById("historicoTexto").textContent = texto || 'Sem dados ainda.';
    }

    function pedirPermissaoNotificacoes() {
      if ("Notification" in window && Notification.permission !== "granted") {
        Notification.requestPermission();
      }
    }

    function notificarUsuario() {
      if ("Notification" in window && Notification.permission === "granted") {
        new Notification("üíß Hora de beber √°gua!");
      }
    }

    setInterval(() => {
      document.getElementById("alarme").play();
      notificarUsuario();
      alert("‚è∞ Alerta: Hora de beber √°gua!");
    }, 60 * 60 * 1000); // 60 minutos

    pedirPermissaoNotificacoes();
    atualizarTela();
  </script>
</body>
</html>

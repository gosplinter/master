<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydroTrack - Controle de √Ågua</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2980b9;
            --success: #2ecc71;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --text: #ecf0f1;
            --bg: #34495e;
            --card: #2c3e50;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary);
            margin: 0;
        }

        .toggle-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .card {
            background-color: var(--card);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px var(--shadow);
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            height: 30px;
            background-color: var(--dark);
            border-radius: 15px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .stat {
            text-align: center;
            flex: 1;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
        }

        .water-input {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        input, select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--dark);
            background-color: var(--bg);
            color: var(--text);
            flex: 1;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--secondary);
        }

        .quick-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .quick-btn {
            flex: 1;
            padding: 10px;
            background-color: var(--dark);
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        .quick-btn:hover {
            background-color: var(--primary);
        }

        .chart-container {
            height: 300px;
            margin-top: 20px;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: var(--dark);
            text-align: center;
        }

        .positive {
            border-left: 5px solid var(--success);
        }

        .negative {
            border-left: 5px solid var(--danger);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üíß HydroTrack</h1>
            <button class="toggle-btn" id="theme-toggle">Modo Claro</button>
        </header>

        <div class="card">
            <h2>Seu Progresso Hoje</h2>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="water-progress">0%</div>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="today-consumption">0 ml</div>
                    <div>Consumido</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="today-goal">2000 ml</div>
                    <div>Meta</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="today-remaining">2000 ml</div>
                    <div>Faltando</div>
                </div>
            </div>

            <div class="water-input">
                <input type="number" id="water-amount" min="1" value="200" placeholder="Quantidade">
                <select id="water-unit">
                    <option value="ml">ml</option>
                    <option value="copos">copos (200ml)</option>
                    <option value="garrafas">garrafas (500ml)</option>
                </select>
                <button id="add-water-btn">+</button>
            </div>

            <div class="quick-actions">
                <div class="quick-btn" data-amount="200">
                    <div>Copo (200ml)</div>
                </div>
                <div class="quick-btn" data-amount="300">
                    <div>Garrafa (300ml)</div>
                </div>
                <div class="quick-btn" data-amount="500">
                    <div>Garrafa (500ml)</div>
                </div>
            </div>

            <div id="message-container"></div>
        </div>

        <div class="card">
            <h2>Seu Consumo Semanal</h2>
            <div class="chart-container">
                <canvas id="weekly-chart"></canvas>
            </div>
        </div>

        <div class="card">
            <h2>Configura√ß√µes</h2>
            <div style="margin-bottom: 15px;">
                <label for="daily-goal">Meta di√°ria (ml):</label>
                <input type="number" id="daily-goal" min="500" value="2000" style="width: 100%; margin-top: 5px;">
            </div>
            <button id="save-settings-btn" style="width: 100%;">Salvar Configura√ß√µes</button>
        </div>
    </div>

    <script>
        // Configura√ß√µes
        const settings = {
            dailyGoal: 2000,
            darkMode: true
        };

        // Dados
        let waterData = {
            today: {
                date: new Date().toLocaleDateString('pt-BR'),
                amount: 0,
                entries: []
            },
            history: []
        };

        // Gr√°ficos
        let weeklyChart;

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            setupEventListeners();
            updateUI();
            renderChart();
        });

        // Carrega dados do localStorage
        function loadData() {
            const savedSettings = localStorage.getItem('hydroTrackSettings');
            if (savedSettings) {
                Object.assign(settings, JSON.parse(savedSettings));
                document.getElementById('daily-goal').value = settings.dailyGoal;
                
                if (!settings.darkMode) {
                    toggleTheme();
                }
            }
            
            const savedWaterData = localStorage.getItem('hydroTrackData');
            if (savedWaterData) {
                const parsedData = JSON.parse(savedWaterData);
                
                // Verifica se os dados s√£o v√°lidos
                if (parsedData.today && parsedData.history) {
                    waterData = parsedData;
                    
                    // Verifica se √© um novo dia
                    const today = new Date().toLocaleDateString('pt-BR');
                    if (waterData.today.date !== today) {
                        // Salva o dia anterior no hist√≥rico
                        if (waterData.today.amount > 0) {
                            waterData.history.push(waterData.today);
                        }
                        
                        // Cria novo registro para hoje
                        waterData.today = {
                            date: today,
                            amount: 0,
                            entries: []
                        };
                        
                        saveData();
                    }
                }
            }
        }

        // Salva dados no localStorage
        function saveData() {
            localStorage.setItem('hydroTrackSettings', JSON.stringify(settings));
            localStorage.setItem('hydroTrackData', JSON.stringify(waterData));
        }

        // Configura eventos
        function setupEventListeners() {
            document.getElementById('add-water-btn').addEventListener('click', addWaterFromInput);
            
            document.querySelectorAll('.quick-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const amount = parseInt(btn.getAttribute('data-amount'));
                    addWater(amount);
                });
            });
            
            document.getElementById('save-settings-btn').addEventListener('click', saveSettings);
            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
            
            document.getElementById('water-amount').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addWaterFromInput();
                }
            });
        }

        // Adiciona √°gua a partir do input
        function addWaterFromInput() {
            const amountInput = document.getElementById('water-amount');
            const amount = parseInt(amountInput.value);
            const unit = document.getElementById('water-unit').value;
            
            if (isNaN(amount) || amount <= 0) {
                showMessage("Digite uma quantidade v√°lida!", "negative");
                return;
            }
            
            let mlAmount = amount;
            if (unit === 'copos') mlAmount = amount * 200;
            if (unit === 'garrafas') mlAmount = amount * 500;
            
            addWater(mlAmount);
            amountInput.value = '200';
        }

        // Adiciona √°gua ao registro
        function addWater(amount) {
            waterData.today.amount += amount;
            waterData.today.entries.push({
                time: new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'}),
                amount: amount
            });
            
            saveData();
            updateUI();
            renderChart();
            showMotivationalMessage();
        }

        // Atualiza a interface
        function updateUI() {
            const percentage = Math.min(Math.round((waterData.today.amount / settings.dailyGoal) * 100), 100);
            
            document.getElementById('water-progress').style.width = `${percentage}%`;
            document.getElementById('water-progress').textContent = `${percentage}%`;
            document.getElementById('today-consumption').textContent = `${waterData.today.amount} ml`;
            document.getElementById('today-goal').textContent = `${settings.dailyGoal} ml`;
            
            const remaining = Math.max(settings.dailyGoal - waterData.today.amount, 0);
            const exceeded = Math.max(waterData.today.amount - settings.dailyGoal, 0);
            
            if (exceeded > 0) {
                document.getElementById('today-remaining').textContent = `+${exceeded} ml`;
                document.getElementById('today-remaining').style.color = 'var(--success)';
            } else {
                document.getElementById('today-remaining').textContent = `${remaining} ml`;
                document.getElementById('today-remaining').style.color = 'var(--primary)';
            }
        }

        // Renderiza o gr√°fico
        function renderChart() {
            const ctx = document.getElementById('weekly-chart').getContext('2d');
            
            // Dados dos √∫ltimos 7 dias
            const days = [];
            const labels = [];
            
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                const dateStr = date.toLocaleDateString('pt-BR');
                
                labels.push(date.toLocaleDateString('pt-BR', {weekday: 'short'}));
                
                if (dateStr === waterData.today.date) {
                    days.push(waterData.today.amount);
                } else {
                    const dayData = waterData.history.find(d => d.date === dateStr);
                    days.push(dayData ? dayData.amount : 0);
                }
            }
            
            // Remove gr√°fico anterior se existir
            if (weeklyChart) {
                weeklyChart.destroy();
            }
            
            weeklyChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Consumo de √Ågua (ml)',
                        data: days,
                        backgroundColor: days.map(amount => 
                            amount >= settings.dailyGoal ? 'var(--success)' : 
                            'var(--primary)'
                        ),
                        borderColor: 'var(--dark)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: settings.dailyGoal * 1.5,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'var(--text)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: 'var(--text)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        // Mostra mensagem motivacional
        function showMotivationalMessage() {
            const percentage = waterData.today.amount / settings.dailyGoal;
            const container = document.getElementById('message-container');
            
            if (percentage >= 1) {
                container.innerHTML = `
                    <div class="message positive">
                        Parab√©ns! Voc√™ atingiu sua meta di√°ria! üéâ
                    </div>
                `;
            } else if (percentage >= 0.5) {
                container.innerHTML = `
                    <div class="message">
                        Continue assim! Falta pouco para sua meta! üí™
                    </div>
                `;
            } else if (waterData.today.amount > 0) {
                container.innerHTML = `
                    <div class="message negative">
                        Voc√™ pode melhorar! Beba mais √°gua! üíß
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <div class="message negative">
                        Comece agora a registrar sua √°gua! ‚è∞
                    </div>
                `;
            }
        }

        // Salva configura√ß√µes
        function saveSettings() {
            const newGoal = parseInt(document.getElementById('daily-goal').value);
            
            if (isNaN(newGoal) {
                showMessage("Meta inv√°lida!", "negative");
                return;
            }
            
            settings.dailyGoal = newGoal;
            saveData();
            updateUI();
            renderChart();
            
            showMessage("Configura√ß√µes salvas!", "positive");
        }

        // Alterna tema
        function toggleTheme() {
            settings.darkMode = !settings.darkMode;
            
            if (settings.darkMode) {
                document.body.style.backgroundColor = '#34495e';
                document.body.style.color = '#ecf0f1';
                document.getElementById('theme-toggle').textContent = 'Modo Claro';
            } else {
                document.body.style.backgroundColor = '#ecf0f1';
                document.body.style.color = '#2c3e50';
                document.getElementById('theme-toggle').textContent = 'Modo Escuro';
            }
            
            saveData();
        }

        // Mostra mensagem
        function showMessage(text, type) {
            const container = document.getElementById('message-container');
            container.innerHTML = `
                <div class="message ${type}">
                    ${text}
                </div>
            `;
        }
    </script>
</body>
</html>
